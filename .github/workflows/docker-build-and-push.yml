name: Docker Build and Push

on:
  # å½“æ¨é€åˆ° main/develop åˆ†æ”¯ä¸”æºç æ”¹å˜æ—¶è§¦å‘
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'next.config.js'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/docker-build-and-push.yml'
    # å½“æ¨é€æ ‡ç­¾æ—¶è§¦å‘ï¼ˆç”¨äºç‰ˆæœ¬å‘å¸ƒï¼‰
    tags:
      - 'v*'

  # å½“åˆ›å»º Pull Request åˆ° main åˆ†æ”¯ä¸”æºç æ”¹å˜æ—¶è§¦å‘ï¼ˆä»…æ„å»ºï¼Œä¸æ¨é€ï¼‰
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'next.config.js'
      - 'Dockerfile'
      - 'docker-compose*.yml'

  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'è‡ªå®šä¹‰æ ‡ç­¾ (å¯é€‰)'
        required: false
        default: ''

env:
  # GitHub Container Registry ç›¸å…³é…ç½®
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: hnrobert/hnrobert-homepage

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.changes.outputs.should-build }}
      source-changed: ${{ steps.changes.outputs.source-changed }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: æ£€æŸ¥æºç å˜æ›´
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "source-changed=manual" >> $GITHUB_OUTPUT
            echo "ğŸ”§ æ‰‹åŠ¨è§¦å‘ï¼Œå°†è¿›è¡Œæ„å»º"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "source-changed=tag" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸ æ ‡ç­¾æ¨é€ï¼Œå°†è¿›è¡Œæ„å»º"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "source-changed=pr" >> $GITHUB_OUTPUT
            echo "ğŸ“‹ PRåˆ›å»ºï¼Œå°†è¿›è¡Œæ„å»ºï¼ˆä»…æ„å»ºä¸æ¨é€ï¼‰"
          else
            # æ£€æŸ¥æºç æ˜¯å¦æœ‰å˜æ›´
            if git diff --name-only HEAD~1 | grep -E "(src/|package\.json|pnpm-lock\.yaml|next\.config\.js|Dockerfile|docker-compose.*\.yml)" > /dev/null; then
              echo "should-build=true" >> $GITHUB_OUTPUT
              echo "source-changed=true" >> $GITHUB_OUTPUT
              echo "âœ… æ£€æµ‹åˆ°æºç å˜æ›´ï¼Œå°†è¿›è¡Œæ„å»º"
              echo "å˜æ›´çš„æ–‡ä»¶:"
              git diff --name-only HEAD~1 | grep -E "(src/|package\.json|pnpm-lock\.yaml|next\.config\.js|Dockerfile|docker-compose.*\.yml)"
            else
              echo "should-build=false" >> $GITHUB_OUTPUT
              echo "source-changed=false" >> $GITHUB_OUTPUT
              echo "â„¹ï¸ æœªæ£€æµ‹åˆ°æºç å˜æ›´ï¼Œè·³è¿‡æ„å»º"
            fi
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç”Ÿæˆå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
          tags: |
            # ä¸ºåˆ†æ”¯è®¾ç½®æ ‡ç­¾
            type=ref,event=branch
            # ä¸º PR è®¾ç½®æ ‡ç­¾
            type=ref,event=pr
            # ä¸ºæ ‡ç­¾è®¾ç½®ç‰ˆæœ¬å·
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # ä¸º main åˆ†æ”¯è®¾ç½® latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}
            # è‡ªå®šä¹‰æ ‡ç­¾ï¼ˆæ‰‹åŠ¨è§¦å‘æ—¶ï¼‰
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            # add short SHA for all builds
            type=sha,prefix={{branch}}-,format=short
          labels: |
            org.opencontainers.image.title=HNRobert Homepage
            org.opencontainers.image.description=Personal homepage and portfolio website
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.vendor=HNRobert
            org.opencontainers.image.licenses=MIT

      - name: æ„å»ºå’Œæ¨é€ Docker é•œåƒ
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: ç”Ÿæˆæ„å»ºè¯æ˜
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME}}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "## ğŸ³ Docker é•œåƒæ„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ é•œåƒä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **é•œåƒæ ‡ç­¾**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Gitæäº¤**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸš€ ä½¿ç”¨æ–¹æ³•" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# ä» GitHub Container Registry æ‹‰å–" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # éƒ¨ç½²é€šçŸ¥ä½œä¸š
  notify:
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-push]
    if: always() && github.event_name != 'pull_request' && needs.check-changes.outputs.should-build == 'true'

    steps:
      - name: å‘é€éƒ¨ç½²é€šçŸ¥
        run: |
          if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
            echo "ğŸ‰ Docker é•œåƒæ„å»ºå®Œæˆï¼"
            echo "ğŸ“¦ é•œåƒå·²å‘å¸ƒåˆ°ï¼š"
            echo "  - GitHub Container Registry: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}"
            echo "ğŸ“‹ å˜æ›´åŸå› : ${{ needs.check-changes.outputs.source-changed }}"
          elif [[ "${{ needs.build-and-push.result }}" == "failure" ]]; then
            echo "âŒ Docker é•œåƒæ„å»ºå¤±è´¥ï¼"
            echo "ğŸ“‹ è¯·æ£€æŸ¥æ„å»ºæ—¥å¿—"
          elif [[ "${{ needs.build-and-push.result }}" == "skipped" ]]; then
            echo "â­ï¸ Docker é•œåƒæ„å»ºè¢«è·³è¿‡"
            echo "ğŸ“‹ åŸå› : æœªæ£€æµ‹åˆ°æºç å˜æ›´"
          fi
