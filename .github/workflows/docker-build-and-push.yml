name: Docker Build and Push

on:
  # å½“æ¨é€åˆ° main/develop åˆ†æ”¯ä¸”æºç æ”¹å˜æ—¶è§¦å‘
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'next.config.js'
      - 'Dockerfile'
      - '.github/workflows/docker-build-and-push.yml'
    # å½“æ¨é€æ ‡ç­¾æ—¶è§¦å‘ï¼ˆç”¨äºç‰ˆæœ¬å‘å¸ƒï¼‰
    tags:
      - 'v*'

  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'è‡ªå®šä¹‰æ ‡ç­¾ (å¯é€‰)'
        required: false
        default: ''

env:
  # GitHub Container Registry ç›¸å…³é…ç½®
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: hnrobert/hnrobert-homepage

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.changes.outputs.should-build }}
      should-retag: ${{ steps.changes.outputs.should-retag }}
      source-changed: ${{ steps.changes.outputs.source-changed }}
      existing-image: ${{ steps.changes.outputs.existing-image }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 10 # å¢åŠ æ·±åº¦ä»¥æ£€æŸ¥æ›´å¤šæäº¤

      - name: ç™»å½•åˆ° GitHub Container Registry (æ£€æŸ¥é•œåƒ)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æ£€æŸ¥æºç å˜æ›´å’Œç°æœ‰é•œåƒ
        id: changes
        run: |
          # æ£€æŸ¥æ˜¯å¦ä¸ºç‰ˆæœ¬æ ‡ç­¾æ¨é€
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "ğŸ·ï¸ ç‰ˆæœ¬æ ‡ç­¾æ¨é€: $TAG_NAME"
            
            # æŸ¥æ‰¾æœ€è¿‘çš„ commit SHAï¼ˆè·³è¿‡æ ‡ç­¾æäº¤æœ¬èº«ï¼‰
            CONTENT_SHA=$(git log --format="%H" --skip=1 -n 1)
            echo "ğŸ“‹ å†…å®¹æäº¤ SHA: $CONTENT_SHA"
            
            # æ£€æŸ¥æ˜¯å¦å­˜åœ¨åŸºäºæ­¤ SHA çš„é•œåƒ
            EXISTING_IMAGE="${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:main-${CONTENT_SHA:0:7}"
            if docker manifest inspect "$EXISTING_IMAGE" >/dev/null 2>&1; then
              echo "âœ… æ‰¾åˆ°ç°æœ‰é•œåƒ: $EXISTING_IMAGE"
              echo "should-build=false" >> $GITHUB_OUTPUT
              echo "should-retag=true" >> $GITHUB_OUTPUT
              echo "source-changed=version-tag" >> $GITHUB_OUTPUT
              echo "existing-image=$EXISTING_IMAGE" >> $GITHUB_OUTPUT
            else
              echo "âŒ æœªæ‰¾åˆ°ç°æœ‰é•œåƒï¼Œå°†è¿›è¡Œæ„å»º"
              echo "should-build=true" >> $GITHUB_OUTPUT
              echo "should-retag=false" >> $GITHUB_OUTPUT
              echo "source-changed=version-tag-build" >> $GITHUB_OUTPUT
              echo "existing-image=" >> $GITHUB_OUTPUT
            fi
            
          # æ£€æŸ¥æ˜¯å¦ä¸º develop åˆ° main çš„åˆå¹¶
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # æ£€æŸ¥æœ€è¿‘çš„æäº¤æ˜¯å¦ä¸º merge commit
            if git log --merges -n 1 --pretty=format:"%s" | grep -q "Merge.*develop.*main\|Merge pull request.*develop"; then
              echo "ğŸ”„ æ£€æµ‹åˆ° develop åˆ° main çš„åˆå¹¶"
              
              # è·å– develop åˆ†æ”¯çš„æœ€æ–° commit SHA
              DEVELOP_SHA=$(git log --format="%H" -n 1 origin/develop 2>/dev/null || git log --format="%H" -n 2 | tail -1)
              echo "ğŸ“‹ Develop æäº¤ SHA: $DEVELOP_SHA"
              
              # æ£€æŸ¥æ˜¯å¦å­˜åœ¨åŸºäºæ­¤ SHA çš„ develop é•œåƒ
              EXISTING_IMAGE="${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:develop-${DEVELOP_SHA:0:7}"
              if docker manifest inspect "$EXISTING_IMAGE" >/dev/null 2>&1; then
                echo "âœ… æ‰¾åˆ°ç°æœ‰ develop é•œåƒ: $EXISTING_IMAGE"
                echo "should-build=false" >> $GITHUB_OUTPUT
                echo "should-retag=true" >> $GITHUB_OUTPUT
                echo "source-changed=develop-merge" >> $GITHUB_OUTPUT
                echo "existing-image=$EXISTING_IMAGE" >> $GITHUB_OUTPUT
              else
                echo "âŒ æœªæ‰¾åˆ°ç°æœ‰ develop é•œåƒï¼Œå°†è¿›è¡Œæ„å»º"
                echo "should-build=true" >> $GITHUB_OUTPUT
                echo "should-retag=false" >> $GITHUB_OUTPUT
                echo "source-changed=develop-merge-build" >> $GITHUB_OUTPUT
                echo "existing-image=" >> $GITHUB_OUTPUT
              fi
            else
              # æ­£å¸¸çš„ main åˆ†æ”¯æ¨é€ï¼Œæ£€æŸ¥æºç å˜æ›´
              if git diff --name-only HEAD~1 | grep -E "(src/|package\.json|pnpm-lock\.yaml|next\.config\.js|Dockerfile|docker-compose.*\.yml)" > /dev/null; then
                echo "âœ… æ£€æµ‹åˆ°æºç å˜æ›´ï¼Œå°†è¿›è¡Œæ„å»º"
                echo "should-build=true" >> $GITHUB_OUTPUT
                echo "should-retag=false" >> $GITHUB_OUTPUT
                echo "source-changed=main-source-change" >> $GITHUB_OUTPUT
                echo "existing-image=" >> $GITHUB_OUTPUT
              else
                echo "â„¹ï¸ æœªæ£€æµ‹åˆ°æºç å˜æ›´ï¼Œè·³è¿‡æ„å»º"
                echo "should-build=false" >> $GITHUB_OUTPUT
                echo "should-retag=false" >> $GITHUB_OUTPUT
                echo "source-changed=main-no-change" >> $GITHUB_OUTPUT
                echo "existing-image=" >> $GITHUB_OUTPUT
              fi
            fi
            
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ğŸ”§ æ‰‹åŠ¨è§¦å‘ï¼Œå°†è¿›è¡Œæ„å»º"
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "should-retag=false" >> $GITHUB_OUTPUT
            echo "source-changed=manual" >> $GITHUB_OUTPUT
            echo "existing-image=" >> $GITHUB_OUTPUT
            
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ğŸ“‹ PRåˆ›å»ºï¼Œå°†è¿›è¡Œæ„å»ºï¼ˆä»…æ„å»ºä¸æ¨é€ï¼‰"
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "should-retag=false" >> $GITHUB_OUTPUT
            echo "source-changed=pr" >> $GITHUB_OUTPUT
            echo "existing-image=" >> $GITHUB_OUTPUT
            
          else
            # å…¶ä»–åˆ†æ”¯çš„æºç å˜æ›´æ£€æŸ¥
            if git diff --name-only HEAD~1 | grep -E "(src/|package\.json|pnpm-lock\.yaml|next\.config\.js|Dockerfile|docker-compose.*\.yml)" > /dev/null; then
              echo "âœ… æ£€æµ‹åˆ°æºç å˜æ›´ï¼Œå°†è¿›è¡Œæ„å»º"
              echo "should-build=true" >> $GITHUB_OUTPUT
              echo "should-retag=false" >> $GITHUB_OUTPUT
              echo "source-changed=branch-source-change" >> $GITHUB_OUTPUT
              echo "existing-image=" >> $GITHUB_OUTPUT
              echo "å˜æ›´çš„æ–‡ä»¶:"
              git diff --name-only HEAD~1 | grep -E "(src/|package\.json|pnpm-lock\.yaml|next\.config\.js|Dockerfile|docker-compose.*\.yml)"
            else
              echo "â„¹ï¸ æœªæ£€æµ‹åˆ°æºç å˜æ›´ï¼Œè·³è¿‡æ„å»º"
              echo "should-build=false" >> $GITHUB_OUTPUT
              echo "should-retag=false" >> $GITHUB_OUTPUT
              echo "source-changed=branch-no-change" >> $GITHUB_OUTPUT
              echo "existing-image=" >> $GITHUB_OUTPUT
            fi
          fi

  # é•œåƒé‡æ–°æ ‡è®°ä½œä¸šï¼ˆå½“æ‰¾åˆ°ç°æœ‰é•œåƒæ—¶ï¼‰
  retag-existing:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-retag == 'true'

    permissions:
      contents: read
      packages: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç”Ÿæˆå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
          tags: |
            # ä¸ºåˆ†æ”¯è®¾ç½®æ ‡ç­¾
            type=ref,event=branch
            # ä¸ºæ ‡ç­¾è®¾ç½®ç‰ˆæœ¬å·
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # ä¸º main åˆ†æ”¯è®¾ç½® latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}
            # è‡ªå®šä¹‰æ ‡ç­¾ï¼ˆæ‰‹åŠ¨è§¦å‘æ—¶ï¼‰
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: é‡æ–°æ ‡è®°ç°æœ‰é•œåƒ
        run: |
          EXISTING_IMAGE="${{ needs.check-changes.outputs.existing-image }}"
          echo "ğŸ·ï¸ å¼€å§‹é‡æ–°æ ‡è®°ç°æœ‰é•œåƒ: $EXISTING_IMAGE"

          # æ‹‰å–ç°æœ‰é•œåƒ
          docker pull "$EXISTING_IMAGE"

          # ä¸ºæ¯ä¸ªæ–°æ ‡ç­¾é‡æ–°æ ‡è®°
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "ğŸ·ï¸ æ ‡è®°ä¸º: $tag"
              docker tag "$EXISTING_IMAGE" "$tag"
              docker push "$tag"
            fi
          done

      - name: è¾“å‡ºé‡æ–°æ ‡è®°ä¿¡æ¯
        run: |
          echo "## ğŸ·ï¸ é•œåƒé‡æ–°æ ‡è®°å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ æ ‡è®°ä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **æºé•œåƒ**: \`${{ needs.check-changes.outputs.existing-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **æ–°æ ‡ç­¾**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **åŸå› **: ${{ needs.check-changes.outputs.source-changed }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš¡ ä¼˜åŒ–è¯´æ˜" >> $GITHUB_STEP_SUMMARY
          echo "ç”±äºå†…å®¹æœªå˜æ›´ï¼Œé‡ç”¨äº†ç°æœ‰é•œåƒä»¥èŠ‚çœæ„å»ºæ—¶é—´å’Œèµ„æºã€‚" >> $GITHUB_STEP_SUMMARY

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç”Ÿæˆå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
          tags: |
            # ä¸ºåˆ†æ”¯è®¾ç½®æ ‡ç­¾
            type=ref,event=branch
            # ä¸º PR è®¾ç½®æ ‡ç­¾
            type=ref,event=pr
            # ä¸ºæ ‡ç­¾è®¾ç½®ç‰ˆæœ¬å·
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # ä¸º main åˆ†æ”¯è®¾ç½® latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}
            # è‡ªå®šä¹‰æ ‡ç­¾ï¼ˆæ‰‹åŠ¨è§¦å‘æ—¶ï¼‰
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            # add short SHA for all builds
            type=sha,prefix={{branch}}-,format=short
          labels: |
            org.opencontainers.image.title=HNRobert Homepage
            org.opencontainers.image.description=Personal homepage and portfolio website
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.vendor=hnrobert
            org.opencontainers.image.licenses=MIT

      - name: æ„å»ºå’Œæ¨é€ Docker é•œåƒ
        id: build
        uses: docker/build-push-action@v5
        with:
          provenance: false # Disable provenance to avoid unknown/unknown
          sbom: false # Disable sbom to avoid unknown/unknown
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: ç”Ÿæˆæ„å»ºè¯æ˜
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME}}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "## ğŸ³ Docker é•œåƒæ„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ é•œåƒä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **é•œåƒæ ‡ç­¾**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Gitæäº¤**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸš€ ä½¿ç”¨æ–¹æ³•" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# ä» GitHub Container Registry æ‹‰å–" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # éƒ¨ç½²é€šçŸ¥ä½œä¸š
  notify:
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-push, retag-existing]
    if: always() && github.event_name != 'pull_request' && (needs.check-changes.outputs.should-build == 'true' || needs.check-changes.outputs.should-retag == 'true')

    steps:
      - name: å‘é€éƒ¨ç½²é€šçŸ¥
        run: |
          if [[ "${{ needs.check-changes.outputs.should-retag }}" == "true" ]]; then
            if [[ "${{ needs.retag-existing.result }}" == "success" ]]; then
              echo "ğŸ·ï¸ é•œåƒé‡æ–°æ ‡è®°å®Œæˆï¼"
              echo "ğŸ“¦ é‡ç”¨ç°æœ‰é•œåƒï¼š"
              echo "  - æºé•œåƒ: ${{ needs.check-changes.outputs.existing-image }}"
              echo "  - GitHub Container Registry: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}"
              echo "ğŸ“‹ å˜æ›´åŸå› : ${{ needs.check-changes.outputs.source-changed }}"
              echo "âš¡ ä¼˜åŒ–: èŠ‚çœäº†æ„å»ºæ—¶é—´å’Œèµ„æº"
            else
              echo "âŒ é•œåƒé‡æ–°æ ‡è®°å¤±è´¥ï¼"
              echo "ğŸ“‹ è¯·æ£€æŸ¥é‡æ–°æ ‡è®°æ—¥å¿—"
            fi
          elif [[ "${{ needs.check-changes.outputs.should-build }}" == "true" ]]; then
            if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
              echo "ğŸ‰ Docker é•œåƒæ„å»ºå®Œæˆï¼"
              echo "ğŸ“¦ é•œåƒå·²å‘å¸ƒåˆ°ï¼š"
              echo "  - GitHub Container Registry: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}"
              echo "ğŸ“‹ å˜æ›´åŸå› : ${{ needs.check-changes.outputs.source-changed }}"
            elif [[ "${{ needs.build-and-push.result }}" == "failure" ]]; then
              echo "âŒ Docker é•œåƒæ„å»ºå¤±è´¥ï¼"
              echo "ğŸ“‹ è¯·æ£€æŸ¥æ„å»ºæ—¥å¿—"
            elif [[ "${{ needs.build-and-push.result }}" == "skipped" ]]; then
              echo "â­ï¸ Docker é•œåƒæ„å»ºè¢«è·³è¿‡"
              echo "ğŸ“‹ åŸå› : æœªæ£€æµ‹åˆ°æºç å˜æ›´"
            fi
          else
            echo "â„¹ï¸ æœªè¿›è¡Œä»»ä½•æ“ä½œ"
            echo "ğŸ“‹ åŸå› : ${{ needs.check-changes.outputs.source-changed }}"
          fi
