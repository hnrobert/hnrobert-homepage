name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.0.0)'
        required: true
        type: string
      create_release:
        description: 'æ˜¯å¦åˆ›å»º GitHub Release'
        required: true
        type: boolean
        default: true

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: hnrobert/hnrobert-homepage

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®ç‰ˆæœ¬å·
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç”Ÿæˆå‘å¸ƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.version_number }}
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title=HNRobert Homepage
            org.opencontainers.image.description=Personal homepage and portfolio website
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version_number }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.vendor=HNRobert
            org.opencontainers.image.licenses=MIT

      - name: æž„å»ºå’ŒæŽ¨é€å‘å¸ƒé•œåƒ
        uses: docker/build-push-action@v5
        with:
          provenance: false # Disable provenance to avoid unknown/unknown
          sbom: false # Disable sbom to avoid unknown/unknown
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: åˆ›å»º GitHub Release (æ‰‹åŠ¨è§¦å‘æ—¶)
        if: github.event.inputs.create_release == 'true' && github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ‰ ç‰ˆæœ¬å‘å¸ƒ ${{ steps.version.outputs.version }}

            ### ðŸ“¦ Docker é•œåƒ

            ```bash
            # GitHub Container Registry
            docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${{ steps.version.outputs.version_number }}
            ```

            ### ðŸš€ å¿«é€Ÿéƒ¨ç½²

            ```bash
            # ä½¿ç”¨ docker-compose
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/${{ steps.version.outputs.version }}/docker-compose.yml
            docker-compose up -d
            ```

            ### ðŸ“‹ æ›´æ–°æ—¥å¿—

            - å‘å¸ƒç‰ˆæœ¬ ${{ steps.version.outputs.version }}
            - Gitæäº¤: ${{ github.sha }}
            - æž„å»ºæ—¥æœŸ: $(date -u '+%Y-%m-%d %H:%M:%S UTC')

            ---

            *æ­¤ç‰ˆæœ¬é€šè¿‡ GitHub Actions è‡ªåŠ¨æž„å»ºå’Œå‘å¸ƒ*
          draft: false
          prerelease: false

      - name: è¾“å‡ºå‘å¸ƒä¿¡æ¯
        run: |
          echo "## ðŸŽ‰ ç‰ˆæœ¬ ${{ steps.version.outputs.version }} å‘å¸ƒæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Docker é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Container Registry**: \`${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${{ steps.version.outputs.version_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Gitæäº¤**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
